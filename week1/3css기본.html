<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: greenyellow;
        }
        /* 선택자들이 존재하게 됨.*/
        /* ctrl+/ =개발자들만 확인할 수 있는 주석 */ 
        .spa1 {
            color: red;
            /* ""."class:이름을 여러개 가질 수 있음 */
        }

        #club2{
            color: blue;
            /* "#", id only one name */
        }

        p {
            font-size: 200%;
            /* 모든 태그들에 한번에 스타일 적용을 하고 싶을 때 */
        }

        p >.child {
            font-weight: 700%;
        }

      

    </style>

</head>
<body>
    <p class="spa1 spa2" id="spa3">
        스파르타코딩
        <span class="child">
            개강!
        </span>
    </p>

    <p class="club1" id="club2">
        클럽
    </p>

</body>
</html>
